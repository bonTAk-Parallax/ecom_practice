<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>STORE</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
    >
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand font-weight-bold text-dark" href="{% url 'store:homepage' %}">
            STORE
        </a>

        <!-- Mobile toggle -->
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Left links -->
            <ul class="navbar-nav mr-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'store:homepage' %}">
                        Home
                    </a>
                </li>
            </ul>

            <!-- Search -->
            <form
                class="form-inline mx-lg-4 my-2 my-lg-0"
                method="get"
                action="{% url 'store:search' %}"
            >
                <input
                    class="form-control mr-2"
                    type="search"
                    placeholder="Search products..."
                    name="content"
                    aria-label="Search"
                >
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>

            <!-- Auth links -->
            <ul class="navbar-nav align-items-center">

                {% if user.is_authenticated %}
                    <li class="nav-item mr-3 text-muted">
                        Welcome, <strong>{{ user.username }}</strong>
                    </li>
                    <li class="nav-item">
                        <a
                            class="btn btn-outline-danger btn-sm"
                            href="{% url 'store:logout' %}"
                        >
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a
                            class="btn btn-outline-primary btn-sm"
                            href="{% url 'store:login' %}"
                        >
                            Login
                        </a>
                    </li>
                {% endif %}

            </ul>

        </div>
    </div>
</nav>

<!-- Page content -->
<main class="py-4">
    {% block content %}{% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
