

<h2>Order for {{order.customer.name}} </h2>
{% if order_items %}
    {{order_items}}
    {% for order_item in order_items %}
        <li>{{order_item.item}}: {{order_item.item_quantity}}</li>
    {% endfor %}
{% endif %}
<p></p>
<strong>Total:</strong><b> {{order.total}}</b>
<p></p>
<form action="{% url 'store:confirm'  %}" method="get">
    <button class="btn btn-outline-dark w-100 mt-3">
        Confirm Order 
    </button>
</form>
<form action="{% url 'store:cancel' order.id %}" method="get">
    <button class="btn btn-outline-dark w-100 mt-3">
        Cancel 
    </button>
</form>
