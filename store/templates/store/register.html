

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}

    {{ form.as_p }}

    <button type="submit">Register</button>
</form>

<h4>>Already have an account? <a href="{% url 'store:login' %}">Login</a> here.</h4>
